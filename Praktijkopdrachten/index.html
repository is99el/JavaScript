<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Yahtzee!</h1>
    </header>
    <div class="container">
      <div class="box1">
        <h2 id="titel">Score</h2>
        <span> One: </span>
        <span> Two: </span>
        <span> Three: </span>
        <span> Four: </span>
        <span> Five: </span>
        <span> Six: </span>
        <span id="score1"> Upper Score: </span>
        <span> Bonus: </span>

        <span>Three of a Kind:</span>
        <span>Four of a Kind:</span>
        <span>Full House:</span>
        <span>Chance:</span>
        <span>Small Straigth:</span>
        <span>Yahtzee:</span>
        <span id="score">Final score:</span>
      </div>
      <div class="box2">
        <img class="dice-1" src=" " id="one" />
        <img class="dice-2" src=" " id="two" />
        <img class="dice-3" src=" " id="three" />
        <img class="dice-4" src=" " id="four" />
        <img class="dice-5" src=" " id="five" />
        <span id="rollsleft">Rolls Left:</span>
      </div>

      <div class="buttons">
        <button id="b1">Rolls-Dice</button>
        <button id="b2">Re-Rolls-Dice</button>
        <button id="b3">Restart Game</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
